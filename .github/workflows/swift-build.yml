name: build

on:
  push:
    branches:
      - "main"
    tags:
      - "!*"
  pull_request:
    branches:
    - "*"

jobs:
  build:
    runs-on: macOS-11
    steps:
    - uses: actions/checkout@v1
    - name: Build Package
      run: |
        ls /Applications/Xcode*
        sudo xcode-select --switch $DEVELOPER_DIR
        swift package generate-xcodeproj
        xcodebuild clean build -project $PROJECT -scheme $SCHEME -sdk $SDK CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
      env:
        DEVELOPER_DIR: /Applications/Xcode_13.0.app/Contents/Developer
        PROJECT: RealityGeometries.xcodeproj
        SCHEME: RealityGeometries-Package
        SDK: iphoneos
